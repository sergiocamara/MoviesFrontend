<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="Title">Title</label>
          <input
            type="text"
            class="form-control"
            id="Title"
            required
            [(ngModel)]="movie.Title"
            name="Title"
          />
        </div>
  
        <div class="form-group">
          <label for="Description">Description</label>
          <input
            class="form-control"
            id="Description"
            required
            [(ngModel)]="movie.Description"
            name="Description"
          />
        </div>
        <div class="form-group">
            <label for="Director">Director</label>
            <input
              class="form-control"
              id="Director"
              required
              [(ngModel)]="movie.Director"
              name="Director"
            />
          </div>
          <div class="form-group">
            <label for="Rate">Rate</label>
            <input
              class="form-control"
              id="Rate"
              required
              [(ngModel)]="movie.Rate"
              name="Rate"
            />
          </div>
          <div class="form-group">
            <label for="Date">Date</label>
            <input
              class="form-control"
              id="Date"
              type="date" 
              required
              [(ngModel)]="movie.Date"
              name="Date"
            />
          </div>
  
        <button (click)="createMovie()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a movie!</h3>
        <button class="btn btn-success" (click)="newMovie()">New..</button>
      </div>
    </div>
  </div>
